<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta property="og:title" content="anditv.dev">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en-US">
    <meta property="og:description" content="Discord Webhook Deleter">
    <meta name="theme-color" content="#00d9ff" />
    <title>anditv.dev | Discord Webhook Deleter</title>
    <link rel="icon" href="https://avatars.githubusercontent.com/u/75949923?v=4">
    <link rel="stylesheet" href="../assets/style.css">
  </head>
  <body>
    <div>
      <center>
        <a href="https://anditv.dev/">
          <img style="border-radius: 50%" alt="anditv.dev" src="https://avatars.githubusercontent.com/u/75949923?v=4" width="100" height="100">
        </a>
      </center>
    </div>
    <center>
      <br>
      <input autocomplete="off" type="text" class="textarea" name="deleteurl" id="deleteurl" placeholder="Insert URL here">
      <br>
      <button onclick="deletewebhook()">Delete Discord Webhook!</button>
      <br>
      <br>
      <p>What is a <a style="color:aqua;" href="https://support.discord.com/hc/en-us/articles/228383668-Intro-to-Webhooks" target="_blank">discord webhook?</a></p>
    </center>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      function deletewebhook() {
        console.log(document.getElementsByName('deleteurl'));
        var deleteurl = document.getElementById("deleteurl").value;
        $.ajax({
          type: "DELETE",
          url: deleteurl
        });
      }
    </script>
  </body>
</html>
